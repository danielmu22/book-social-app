<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-25 p-b-25">
            <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <span class="login100-form-title p-b-25">
                    Register
                </span>
                
                <div class="wrap-input100 validate-input m-b-15" data-validate = "Username is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" formControlName="email" placeholder="Type your email">
                    <span class="focus-input100" data-symbol="&#xf15a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" formControlName="password" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">

                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </div>

                <div class="flex-c-m p-t-10">

                    <a class="login100-social-item bg3" (click)="onClick()">
                        <i class="fa fa-google"></i>
                    </a>
                </div>

                <div class="flex-col-c p-t-10">
                    <span class="txt1 p-b-17">
                        Or Sign In Using
                    </span>

                    <a [routerLink]="['/login']" class="txt2">
                        Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
