<app-navbar></app-navbar>
<p>form-nuevo-libro works!</p>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>

                    </h3>
                    <span *ngIf="submitted && createLibro.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createLibro" (ngSubmit)="agregarEditarLibro()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombreLibro"
                                    placeholder="Nombre del libro">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="descripcion"
                                    placeholder="descripcion">
                            </div>
                        </div>
                        <!--
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="urlFoto"
                            placeholder="Documento">
                            -->

                        <label for="file" class="mt-3">Imagen del libro</label>
                        <input type="file" (change)="firestorage.update($event)" accept=".png,.jpg">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{this.titulo}}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
